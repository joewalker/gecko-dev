# LOCALIZATION NOTE These strings are used in the 'coverage' command and in the
# user interface that this command creates.

# LOCALIZATION NOTE (coverageDesc, coverageStartDesc, coverageStopDesc,
# coverageOneShotDesc, coverageToggleDesc, coverageReportDesc): Short
# descriptions of the coverage commands
coverageDesc=Control test coverage analysis
coverageStartDesc=Begin collecting coverage analysis
coverageStopDesc=Stop collecting coverage analysis
coverageOneShotDesc=Stop collecting coverage analysis
coverageToggleDesc=Toggle collecting coverage analysis
coverageReportDesc=Show coverage analysis report

# LOCALIZATION NOTE (coverageRunningReply, coverageDoneReply): Text that
# describes the current state of the coverage system
coverageRunningReply=Running coverage analysis
coverageDoneReply=Coverage analysis completed

# LOCALIZATION NOTE (coverageRunningError, coverageNotRunningError,
# coverageNotRunError): Error message that describe things that can go wrong
# with the coverage system
coverageRunningError=Coverage analysis already running
coverageNotRunningError=Coverage analysis not running
coverageNotRunError=Coverage analysis has not been run
